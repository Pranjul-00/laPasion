<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Union Application</title>
    <style>
        :root {
            --primary: #ff4b6e; /* Romantic Pink */
            --primary-dark: #d63454;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }
        .header {
            background: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .icon-heart {
            width: 50px;
            height: 50px;
            fill: var(--primary);
            filter: drop-shadow(0 4px 6px rgba(255, 75, 110, 0.3));
            margin-bottom: 10px;
        }
        h2 { margin: 0; color: #333; font-size: 20px; letter-spacing: -0.5px; }
        p.subtitle { margin: 5px 0 0; color: #888; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        /* Progress Bar */
        .progress-container { height: 4px; background: #f0f0f0; width: 100%; }
        .progress-bar { height: 100%; background: var(--primary); width: 33%; transition: width 0.4s ease; }

        /* Form Steps */
        .step { display: none; padding: 25px; animation: slideUp 0.4s ease; }
        .step.active { display: block; }

        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: #555; }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #fafafa;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 75, 110, 0.1);
        }
        
        /* Buttons */
        .btn-row { display: flex; gap: 10px; margin-top: 25px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-next { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3); }
        .btn-next:active { transform: scale(0.98); }
        .btn-back { background: #f0f0f0; color: #666; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    
    <div class="header">
        <svg class="icon-heart" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h2>Relationship Application</h2>
        <p class="subtitle">Official Registry Form â€¢ Ref #007</p>
    </div>

    <form action="/submit" method="POST">
        
        <div class="step active" id="step1">
            <div class="input-group">
                <label>Full Legal Name</label>
                <input type="text" name="name" placeholder="Who are you?" required>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
            <div class="input-group">
                <label>Instagram / Snap ID</label>
                <input type="text" name="social_id" placeholder="@username">
            </div>
            <div class="btn-row">
                <button type="button" class="btn-next" onclick="go(2)">Start Application</button>
            </div>
        </div>

        <div class="step" id="step2">
            <div class="input-group">
                <label>Father's Name</label>
                <input type="text" name="father_name">
            </div>
            <div class="input-group">
                <label>Annual Income (Be Honest)</label>
                <select name="income">
                    <option>Broke Student</option>
                    <option>Just Surviving</option>
                    <option>Richie Rich</option>
                    <option>Generational Wealth</option>
                </select>
            </div>
            <div class="input-group">
                <label>Residential Address</label>
                <textarea name="address" rows="2" placeholder="Where do you live?"></textarea>
            </div>
            <div class="btn-row">
                <button type="button" class="btn-back" onclick="go(1)">Back</button>
                <button type="button" class="btn-next" onclick="go(3)">Continue</button>
            </div>
        </div>

        <div class="step" id="step3">
            <div class="input-group">
                <label>Number of Exes (Past Baggage)</label>
                <input type="number" name="exes" placeholder="0" min="0">
            </div>
            <div class="input-group">
                <label>Cooking Skills</label>
                <select name="cooking">
                    <option>Can boil water</option>
                    <option>Maggi Expert</option>
                    <option>Masterchef</option>
                </select>
            </div>
            <div class="input-group">
                <label>Why should I accept you?</label>
                <textarea name="reason" rows="2" placeholder="Convince me..."></textarea>
            </div>
            <div class="btn-row">
                <button type="button" class="btn-back" onclick="go(2)">Back</button>
                <button type="submit" class="btn-next">Submit Proposal</button>
            </div>
        </div>

    </form>
</div>

<script>
    function go(step) {
        document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('pBar').style.width = (step * 33.33) + '%';
    }
</script>

</body>
</html>
