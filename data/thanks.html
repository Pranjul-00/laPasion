<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submission Received</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { 
            background: white; width: 85%; max-width: 350px; padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; position: relative; overflow: hidden;
        }
        .success-icon { font-size: 50px; color: #4CAF50; margin-bottom: 15px; display: block; }
        h1 { margin: 0; color: #333; font-size: 22px; }
        p { color: #666; font-size: 14px; line-height: 1.6; margin-top: 10px; }
        .stamp {
            margin-top: 25px;
            border: 3px double #ff4b6e;
            color: #ff4b6e;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            padding: 8px 20px;
            letter-spacing: 2px;
            border-radius: 8px;
            transform: rotate(-3deg);
            font-size: 12px;
        }
        .footer { margin-top: 30px; font-size: 11px; color: #aaa; border-top: 1px solid #eee; padding-top: 15px;}
    </style>
</head>
<body>
    <div class="card">
        <span class="success-icon">âœ¨</span>
        <h1>Proposal Recorded</h1>
        <p>Your application has been securely transmitted to the decision committee. Good luck!</p>
        
        <div class="stamp">Under Review</div>
        
        <div class="footer">
            Application ID: <span id="uid"></span><br>
            Do not close until you disconnect WiFi.
        </div>
    </div>
    <script>document.getElementById('uid').innerText = Math.floor(Math.random() * 1000000);</script>
</body>
</html>
